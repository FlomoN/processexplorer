<div class="insights-list">
    <div *ngIf="insights">
        <div *ngFor="let insight of insights">
            <app-insight [insight]="insight"></app-insight>
        </div>
        <div [hidden]="insights.length > 0" class="no-data-container">
            <nz-empty></nz-empty>
        </div>
    </div>
    <div *ngIf="!insights" class="progress-container">
        <nz-spin nzSimple>
            Insights will be computed...
        </nz-spin>
    </div>
</div>
