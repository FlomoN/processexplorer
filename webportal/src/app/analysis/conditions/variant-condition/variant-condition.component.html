<nz-card nzTitle="Variant selection" 
    nzSize="small"
    [nzExtra]="moreTemplate">
    <span *ngIf="data.variantIds">
        Variant: <b>{{data.variantIds}}</b>
    </span>
    <span *ngIf="!data.variantIds">
        Variant selection
    </span>
</nz-card>

<ng-template #moreTemplate>
    <a nz-popover
        nzPopoverTitle="Variant selection"
        nzPopoverTrigger="click"
        [nzPopoverContent]="contentTemplate">Edit</a>
        
    <nz-divider nzType="vertical"></nz-divider>

    <a (click)="doDelete()">Delete</a>
</ng-template>

<ng-template #contentTemplate>
    <form nz-form class="cluster-form">
        <nz-form-item>
            <nz-form-label [nzSm]="6" nzRequired nzFor="variantIds">Variant</nz-form-label>
            <nz-form-control [nzSm]="18">
                <nz-select name="variantsIds" nzMode="tags" nzPlaceHolder="Variants" [(ngModel)]="data.variantIds">
                    
                </nz-select>
            </nz-form-control>
        </nz-form-item>
    </form>
</ng-template>
