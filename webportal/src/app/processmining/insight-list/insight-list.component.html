<div class="insights-list">
    <div *ngFor="let insight of insights">
        <app-insight [insight]="insight"></app-insight>
    </div>
    <div [hidden]="noData" class="no-data-container">
        <div class="no-data">
            <p>No insights found.</p>
        </div>
    </div>
    <div [hidden]="!progress" class="progress-container">
        <div class="progress">
            <mat-spinner></mat-spinner>
            <p>Insights will be computed...</p>
        </div>
    </div>
</div>
