<table mat-table [dataSource]="logs" class="log-table">
    <ng-container matColumnDef="logName">
        <th mat-header-cell *matHeaderCellDef>Log Name</th>
        <td mat-cell *matCellDef="let log"><a [routerLink]="['/analysis', log.logName]">{{log.logName}}</a></td>
    </ng-container>
    <!-- <ng-container matColumnDef="numTraces">
        <th mat-header-cell *matHeaderCellDef># Traces</th>
        <td mat-cell *matCellDef="let log">{{log.numTraces | number}}</td>
    </ng-container>
    <ng-container matColumnDef="numEvents">
        <th mat-header-cell *matHeaderCellDef># Events</th>
        <td mat-cell *matCellDef="let log">{{log.numEvents | number}}</td>
    </ng-container>
    <ng-container matColumnDef="numActivities">
        <th mat-header-cell *matHeaderCellDef># Activities</th>
        <td mat-cell *matCellDef="let log">{{log.numActivities | number}}</td>
    </ng-container>
    <ng-container matColumnDef="numAttributes">
        <th mat-header-cell *matHeaderCellDef># Attributes</th>
        <td mat-cell *matCellDef="let log">{{log.attributes.length | number}}</td>
    </ng-container> -->
    <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef>Creation Date</th>
        <td mat-cell *matCellDef="let log">{{log.creationDate | date:"dd. MMM yyyy HH:mm"}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let log">
            <span *ngIf="log.processing">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </span>
            <span *ngIf="!log.processing">
                <span *ngIf="log.imported && log.processed">Imported & Processed</span>
                <span *ngIf="log.imported && !log.processed">Imported</span>
                <span *ngIf="!log.imported && !log.processed">Uploaded</span>
            </span>
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let log">
            <span *ngIf="log.imported && !log.processed && !log.processing"><button mat-raised-button color="primary" (click)="doProcess(log)">Process</button></span>
            <span *ngIf="!log.imported && !log.processed && !log.processing"><button mat-raised-button color="primary" (click)="doImport(log)">Import Event Log</button></span>
            <span *ngIf="log.imported && log.processed"><button mat-raised-button color="primary" [routerLink]="['/logs/annotations/', log.logName]">Annotate</button></span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
